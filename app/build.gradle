// This build.gradle configuration addresses the need for a structured setup in an Android project 
// focused on social media management, specifically for the application "fb user collection tool".
// By implementing the right dependencies and configurations, we ensure the application is equipped 
// to handle automation tasks seamlessly.

plugins {
    id 'com.android.application'
}

android {
    compileSdkVersion 33  // This version ensures compatibility with the latest Android features and APIs

    defaultConfig {
        applicationId "com.madhub.fbusercollectiontool"  // Unique identifier for the app
        minSdkVersion 21  // Setting minimum SDK version to support a wider range of devices
        targetSdkVersion 33  // Targeting the latest stable version for optimal performance
        versionCode 1  // Initial version code
        versionName "1.0.0"  // Initial version name
        resConfigs "en"  // This ensures the app supports English language
    }

    buildTypes {
        release {
            minifyEnabled false  // For initial development, keeping it false to simplify debugging
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'  // Protecting the app's code
        }
    }
}

dependencies {
    // This dependency solves the problem of asynchronous tasks and network operations required
    // for social media interactions, ensuring smooth user experience.
    implementation 'com.squareup.retrofit2:retrofit:2.9.0'  // Retrofit for REST API integration

    // This dependency addresses the challenge of data persistence, allowing the storage of user
    // information effectively and efficiently.
    implementation 'androidx.room:room-runtime:2.4.3'  // Room for local database management
    annotationProcessor 'androidx.room:room-compiler:2.4.3'  // Annotation processor for Room

    // This dependency overcomes the limitation of handling various image formats and loading images
    // from the network, which is crucial for social media apps.
    implementation 'com.github.bumptech.glide:glide:4.12.0'  // Glide for image loading and caching

    // This dependency provides a way to handle JSON data effortlessly, which is often required for 
    // interacting with web APIs in social media contexts.
    implementation 'com.google.code.gson:gson:2.8.9'  // Gson for JSON parsing

    // Adding Coroutine support to handle asynchronous tasks more efficiently, improving the app's
    // performance and responsiveness during automation processes.
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.6.0'  // Kotlin Coroutines for asynchronous programming
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.6.0'  // Android-specific coroutines support

    // These dependencies are essential for enabling a robust user interface and navigating between 
    // the different sections of the social media management app.
    implementation 'androidx.appcompat:appcompat:1.4.2'  // AppCompat for backward compatibility
    implementation 'androidx.constraintlayout:constraintlayout:2.1.3'  // ConstraintLayout for flexible UI design
}

